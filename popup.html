<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Vault</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="app">
      <div class="header">
        <div class="header-content">
          <div class="header-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"
              />
            </svg>
          </div>
          <h1 class="header-title">View Vault</h1>
          <p class="header-subtitle">
            Your YouTube watch history, saved privately
          </p>
        </div>
      </div>

      <div id="videos-container" class="videos-container">
        <div class="loading">
          <div class="loader"></div>
        </div>
      </div>

      <div id="empty-state" class="empty-state" style="display: none">
        <div class="empty-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M22 7.7c0 1-.2 1.9-.5 2.8a5 5 0 0 1-9 0 6.8 6.8 0 0 1-.5-2.8V4.7a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v3Z"
            />
            <path d="M9.7 18.3A6 6 0 0 0 16 22H2a6 6 0 0 0 6.3-3.7" />
            <path d="m7.6 13.7-.6-2" />
            <path d="M14.5 13.7c-.3.6-.9 1-1.5 1s-1.2-.4-1.5-1" />
          </svg>
        </div>
        <h2 class="empty-title">No videos yet</h2>
        <p class="empty-message">
          Your watched YouTube videos will appear here automatically
        </p>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
